{% extends "base.html" %}
{% load bootstrap3 %}
{% load static %}
{% block content %}
  <div class='col-md-12'>
    <h1 class="foot">Photo Gallery</h1>
  </div>
  {% for photo in photo_list %}
    <img src="{{photo.source}}" alt="">
    {% if photo.description != '' %}
      <h3>description: {{photo.description}}</h3>
    {% endif %}
  {% endfor %}
{% endblock %}
